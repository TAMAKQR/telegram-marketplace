<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://telegram.org https://api.telegram.org https://fonts.googleapis.com https://fonts.gstatic.com https://*.supabase.co https://*.facebook.com https://graph.facebook.com https://*.cdninstagram.com https://graph.instagram.com data: 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://*.supabase.co https://telegram.org https://api.telegram.org https://*.facebook.com https://graph.facebook.com https://graph.instagram.com https://*.ngrok-free.app http://127.0.0.1:54321 http://localhost:54321 ws://127.0.0.1:54321 ws://localhost:54321 wss://*.ngrok-free.app; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' https: data:; script-src 'self' https://telegram.org 'unsafe-inline' 'unsafe-eval';">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/svg+xml" href="/logos/logo4.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Маркетплейс Инфлюенсеров</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        #root {
            visibility: hidden;
        }

        #app-preloader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            z-index: 9999;
            transition: opacity 220ms ease;
        }

        #app-preloader.fade-out {
            opacity: 0;
        }

        #app-preloader .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 24px;
        }

        #app-preloader .media {
            width: 180px;
            max-width: 70vw;
            height: auto;
            image-rendering: auto;
            border-radius: 16px;
        }

        #app-preloader .text {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.2;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body>
    <!-- Put your loader at /public/preloader.mp4 (video). -->
    <div id="app-preloader" aria-label="Загрузка">
        <div class="box">
            <video class="media" autoplay muted loop playsinline preload="auto" poster="/logos/logo4.svg">
                <source src="/preloader.mp4" type="video/mp4" />
            </video>
            <div class="text">Загрузка...</div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
