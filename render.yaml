services:
  - type: web
    name: telegram-marketplace
    env: docker
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_INSTAGRAM_APP_ID
        sync: false
      - key: VITE_INSTAGRAM_REDIRECT_URI
        sync: false
